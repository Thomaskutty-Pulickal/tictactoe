<!DOCTYPE html>
<html>
<head>
<title>tic tac toe</title>
<link rel="stylesheet" type="text/css" href="tic.css">
</head>
<body>
<h1 class ="heading" >Tic Tac Toe</h1>
<div id="containerid" class="container">
<div id="first" class="square"></div>
<div id="second" class="square squaresecond"></div>
<div id="third" class="square squaresecond"></div>
<div id="fourth" class="square nextsquare"></div>
<div id="fifth" class="square squaresecond nextsquare"></div>
<div id="sixth" class="square squaresecond nextsquare"></div>
<div id="seventh" class="square nextsquare"></div>
<div id="eighth" class="square squaresecond nextsquare"></div>
<div id="ninth" class="square squaresecond nextsquare"></div>
</div>
<div class="popcontainer">
<div class="popwindow">
<p id="close">+</p>
<p class="popmessage-container">Tips</p>
<p class="popmessage">First click is for player-1 and second click for player-2</p>
<div id="firstpop" class="selector">
<p id="selector-one" class="players">Player-1 :</p>
<p class="selectormessage">0</p>
</div>
<div id="secondpop" class="selector">
<p id="selector-two" class="players">Player-2 :</p>
<p class="selectormessage">X</p>
</div>
</div>
</div>
<div id="resultcontain" class="resultcontainer">
<h1 class="gameover">Game Over!!!</h1>
<h1 class="result">result</h1>
<p class="refresh"><br></br> Refresh page to play again...</p>
</div>
<script type="text/javascript" src="script.js">
</script>
</body>
</html>
